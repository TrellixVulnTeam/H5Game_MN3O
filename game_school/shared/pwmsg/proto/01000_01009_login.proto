// -----------------------------------------message SCharacter{	required int64	id = 1;	required bytes 	name = 2;	required int32 	profession = 3;	required int32 	level = 4;	required int32 	sex = 5;	required bool 	newbie = 6;}message CSLoginBegan{	option (msgid) = 1000;}message CSLoginGate{	option (msgid) = 1001;}message SCLoginGate{	option (msgid) = 1002;	required int32 result = 1;}message CSQueryCharacters {	option (msgid) = 1003;}message SCQueryCharacters {	option (msgid) = 1004;	repeated SCharacter characters = 1;	optional int64 last_login_hid = 2;}message CSCharacterCreate{	option (msgid) = 1005;	required bytes name = 1;	required int32 profession = 2;	required int32 sex = 3;}message SCCharacterCreate{	option (msgid) = 1006;	required int32 result = 1;	optional SCharacter character = 2;}message CSCharacterDelete{	option (msgid) = 1007;	required int64 id = 1;}message SCCharacterDelete{	option (msgid) = 1008;	required int32 result = 1;	optional int64 id = 2;	optional int64 survive_time = 3; // 删除成功后,该角色的剩余删除时间,-1时直接从列表中移除}message SLadderInformation{	required int32 basemap = 1;	required int64 gamemap = 2;}message CSCharacterLogin{	option (msgid) = 1009;	required int64 cid = 1;    optional bytes mac = 2;	optional SLadderInformation ladder_info = 3;}message SServerInformation{	required int64 zone_id = 1; // 服务器组id 	required bytes operators_name = 2; // 运营商名 }	message SCCharacterLogin{	option (msgid) = 1010;	required int32 result = 1;	optional bytes error = 2;}message CSCharacterEnterWorld{	option (msgid) = 1011;	required int64 id = 1;}message CSCharacterRevert{	option (msgid) = 1030;	required int64 id = 1;}message SCCharacterRevert{	option (msgid) = 1031;	required int32 result = 1;	optional int64 id = 2;}// 服务器提示有角色还在线上message SCDroppedHumanHint{	option (msgid) = 1035;	required int64 dropped_hid = 1; // 掉线角色id	required int32 dropped_scene = 2; // 掉线角色所在地图	required int64 request_hid = 3; // 请求进入的角色id}// 客户端请求踢掉在线角色message CSKickDroppedHuman{	option (msgid) = 1036;}	message CSLoginEnded{	option (msgid) = 1199;}